<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Web site with login</title>
    
</head>
<body>
    
    <header class="header">
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>

        <form action="#" class="barradepesquisa">
            <input type="text" placeholder="Pesquisa...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2><i class='bx bxl-firebase'></i>LC</h2>
            <div class="text-sci">
                <h2 class="logo">Bem-vindo!<br><span>Ao nosso novo site</span></h2>
                
                <p>Site criado para praticar e aprimorar conhecimento, 
                em específico a criaçao de um formulário de login e registro</p>
                
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-gmail'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Conecte-se</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Lembre-se de mim</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit"
                    class="btn">Entrar</button>

                    <div class="login-register"><p>Não tem uma conta? <a href="#" class="register-link">Entrar</a></p></div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Registre-se</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Eu concordo com os termos de uso & condições</label>
                        
                    </div>

                    <button type="submit"
                    class="btn">Registrar</button>

                    <div class="login-register"><p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p></div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
